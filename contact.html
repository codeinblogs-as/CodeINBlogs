<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us- CodeINBlogs</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">

</head>

<body class="bg-gray-900 text-white">
  <div id="loading-animation">
    <div id="logo">
      <div class="spinner-square">
        <div class="square-1 square"></div>
        <div class="square-2 square"></div>
        <div class="square-3 square"></div>
      </div>
    </div>
  </div>
  <section class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center">Contact Us</h2>
    <p class="mb-8 lg:mb-16 font-light text-center text-gray-400 sm:text-xl">Contact us for any inquiries or
      assistance. If you have questions about our products, services, or need support, don't hesitate to reach
      out. Fill in the details in the contact form below, and we'll be happy to assist you</p>
    <form action="https://formspree.io/f/mnqyebly" method="POST" class="space-y-8">
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Your Name</label>
        <input type="text" id="name"
          class="border text-sm rounded-lg block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 focus:border-primary-500 shadow-sm-light"
          name="Name For Contact" placeholder="Let us Know!, What's your name?" required>
      </div>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
        <input type="email" id="email"
          class="border text-sm rounded-lg block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 focus:border-primary-500 shadow-sm-light"
          name="Email For Contact" placeholder="Let us Know!, What's your mail id?" required>
      </div>
      <div>
        <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
        <input type="text" id="subject" name="Subject For Contact" 
          class="border text-sm rounded-lg block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 focus:border-primary-500 shadow-sm-light"
          placeholder="Let us know how we can help you" required>
      </div>
      <div class="sm:col-span-2">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your message</label>
        <textarea id="message" rows="6" name="msg for contact"
          class="block p-2.5 w-full text-sm bg-gray-50 rounded-lg shadow-sm border focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
          placeholder="Leave a message here..."></textarea>
      </div>
      <button type="submit"
        class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-5">
        Send message
      </button>
    </form>

    
  </section>

  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-17C8VGB69W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
  
    gtag('config', 'G-17C8VGB69W');
    
  </script>
  <script src="./js/index.js"></script>
  
</body>

</html>
