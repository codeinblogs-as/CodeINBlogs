  <body class="dark">
    <main class="main bg-white px-6 md:px-16 py-6 bg-gray-900">
      <div class="w-full max-w-xl mx-auto">
        <form action="" method="post">
          <h1 class="text-2xl mb-2 text-white">Post new job</h1>

          <div class="job-info border-b-2 py-2 mb-5">
            <!--    Title      -->
            <div class="mb-4">
              <label class="block text-white text-sm mb-2" for="job-title"
                >Title</label
              >
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                type="text"
                id="job-title"
                name="job-title"
                placeholder="Web Developer"
                autofocus
              />
            </div>

            <!--     Link to apply     -->
            <div class="mb-4">
              <label class="block text-white text-sm mb-2" for="apply-link"
                >Link to apply</label
              >
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                type="link"
                id="apply-link"
                name="apply-link"
                placeholder="https://codeinblogs.co/apply"
              />
            </div>

            <div class="md:flex md:justify-between">
              <!--      Job Type      -->
              <div class="w-full md:w-3/12 mb-4 md:mb-0">
                <label class="block text-white text-sm mb-2" for="job-type">
                  Job Type
                </label>
                <div class="relative">
                  <select
                    class="block appearance-none w-full bg-white border border-gray-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500"
                    id="job-type"
                    name="job-type"
                  >
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Intern</option>
                  </select>

                  <div
                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                  >
                    <svg
                      class="fill-current h-4 w-4"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <!--     Location       -->
              <div class="w-full md:w-8/12 mb-4 md:mb-0">
                <label for="location" class="block text-white text-sm mb-2"
                  >Location</label
                >
                <input
                  type="text"
                  class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                  id="location"
                  name="location"
                  placeholder="Bangalore"
                />

                <div>
                  <label class="text-gray-600 flex items-center" for="remote">
                    <input
                      class="mr-2 leading-tight"
                      type="checkbox"
                      id="remote"
                    />
                    <span class="text-sm text-white"
                      >Work can be done remotely</span
                    >
                  </label>
                </div>
              </div>
            </div>
            <!-- end group -->

            <!--    Description      -->
            <div>
              <label for="description" class="block text-white text-sm mb-2"
                >Description</label
              >
              <textarea
                id="message"
                rows="4"
                name="Content of Article"
                class="block p-2.5 w-full text-sm rounded-lg"
                placeholder="Job Description"
                required
              ></textarea>
            </div>

            <div class="flex flex-wrap -mx-3">
              <!--     Company       -->
              <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                <label for="company" class="block text-white text-sm mb-2"
                  >Company Name</label
                >
                <input
                  type="text"
                  class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                  id="company"
                  name="company"
                  placeholder="Company"
                />
              </div>

              <!--      Company Website      -->
              <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
                <label for="company" class="block text-white text-sm mb-2"
                  >Company Website</label
                >
                <input
                  type="text"
                  class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                  id="company"
                  name="company"
                  placeholder="https://codeinblogs.co/"
                />
              </div>
            </div>
            <!-- end group -->

            <!--      Company Website      -->
            <div class="mb-4 md:mb-0">
              <label for="company-logo" class="block text-white text-sm mb-2"
                >Logo Image</label
              >
              <input
                class="appearance-none block w-full bg-white text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500"
                type="link"
                id="apply-link"
                name="apply-link"
                placeholder="Share the link of logo"
              />
            </div>
          </div>

          <!--     Submit     -->
          <div>
            <button
              class="bg-teal-500 hover:bg-teal-600 text-white py-2 px-3 rounded"
              type="submit"
            >
              Create job
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
